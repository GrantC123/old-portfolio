<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; background: #f3f3f3; display: flex; align-items: center; justify-content: center; height: 100vh; }
    form { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    input { display: block; margin-bottom: 1rem; width: 100%; padding: 0.5rem; }
    button { padding: 0.5rem 1rem; }
  </style>
</head>
<body>
  <form method="POST" action="/api/login">
    <h2>Enter Password</h2>
    <input type="password" name="password" required placeholder="Password" />
    <button type="submit">Login</button>
    <p id="error" style="color: red;"></p>
  </form>
  <script>
    if (window.location.search.includes('error=1')) {
      document.getElementById('error').textContent = 'Incorrect password. Please try again.';
    }
  </script>
</body>
</html>
